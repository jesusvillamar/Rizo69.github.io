             </div>
                 <p class="dpi1">Escuchar la palabra economía en la mayoría de los casos nos transporta pensar en automático,
dinero, sin embargo, la economía abarca más allá del concepto que tenemos sobre el dinero
(moneda que nos sirve para obtener algo en base a un intercambio), para entender todo lo que
engloba el concepto economía te invito a revisar los siguientes conceptos los cuales te ayudaran
a entender un poco más de cómo funciona la economía en la vida.
Indicadores macroeconómicos:
PIB: El producto interior bruto (PIB) es un indicador económico que refleja el valor
monetario de todos los bienes y servicios finales producidos por un país o región en un
determinado periodo de tiempo, normalmente un año.
                 
Inflación: Aumento generalizado en los precios de los bienes y servicios de una
economía durante un periodo de tiempo.
                 
 Desempleo: Se trata de un desajuste en el mercado laboral, donde la oferta de trabajo
(por parte de los trabajadores) es superior a la demanda de trabajo (por parte de las
empresas).
                 
 Balanza de pagos: Documento contable en el que se registran operaciones comerciales,
de servicios y de movimientos de capitales de un país con el exterior.
                 
 Inversión extranjera: Es la transferencia de capital por entidades económicas de un país
–individuos, empresas y gobiernos– a otro país con el objetivo de establecer ahí
empresas o filiales, así como adquirir u obtener una participación relevante en empresas
extranjeras.</p>

<h2 class="dpi">Modelos económicos en México</h2>
             </div>
<p class="dpi1">En este bloque se abordarán para su estudio los modelos económicos implementados en
México previos y posteriores a los años 1970 a 1982, revisando cada uno de ellos, así como los
alcances y consecuencias de su instrumentación.
    
Modelos económicos en México previos a 1970
Estado benefactor, Estado de bienestar o Estado providencia, es un concepto que surgió a
partir de la teoría de Keynes que tuvo como referencia la crisis de 1929. Se define como el uso
del poder del Estado para provisionar bienes y servicios para las grandes mayorías necesitadas
de subsidios, impuestos y control de consumos.
    Asimismo, entre las
instituciones que fueron creadas como parte de las políticas instrumentadas por el Estado de
bienestar destacan: la Compañía Nacional de Subsistencias Populares (CONASUPO), Nacional
Financiera (NAFIN), el Instituto Mexicano del Seguro Social (IMSS), el Instituto de Seguridad
y Servicios Sociales para los Trabajadores del Estado (ISSSTE), el Banco Nacional de Obras
Públicas (BANOBRAS), Caminos y Puentes Federales (CAPUFE), la Comisión Federal de
Electricidad (CFE), Petróleos Mexicanos (PEMEX), y el Instituto del Fondo Nacional para la
Vivienda de los Trabajadores (INFONAVIT). El Estado Benefactor empieza a conformar un
modelo de crecimiento hacia adentro que también fue llamado Modelo Nacional de Desarrollo
caracterizado por la industrialización sustitutiva de importaciones o sustitución de
importaciones.
</p>

             <p class="dpi1">Causas del surgimiento Neoliberal

comprender que el mundo se enfrentó a un crecimiento económico que exigía un modelo
económico basado en formas que le permitieran a la sociedad un desarrollo y un crecimiento
económico acorde con las nuevas formas de vida que el incremento de la tecnología ponía a su
disposición

neoliberalismo, el cual debemos entender como una corriente económica y políticas basadas n
ideas liberalistas clásicas al igual que la teoría económica neoclásica. Donde su máxima es “la
no intervención del Estado”, en donde la actuación de los individuos como entes particulares
es fundamental.
